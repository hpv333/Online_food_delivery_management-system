{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="bg-gray-100 dark:bg-gray-800 py-20">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col md:flex-row -mx-4">
            <div class="md:flex-1 px-4">
                <div class="h-[460px]  mb-4">
                    <img src="{{object.image}}" class="card-img-top" alt="...">

                </div>
                
            </div>                                                                                                 
            <div class="md:flex-1 px-4">
                <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">Product : {{object.name}}</h2>
                <p class="text-gray-600 dark:text-gray-300 text-sm mb-4">
                    {{object.description}}
                </p>
                <div class="flex mb-4">
                    <div class="mr-4">
                        <span class="font-bold text-gray-700 dark:text-gray-300">Price:</span>
                        <span class="text-gray-600 dark:text-gray-300">{{object.price}}</span>
                    </div>
                    <div>
                        <span class="font-bold text-gray-700 dark:text-gray-300">Availability:</span>
                        <span class="text-gray-600 dark:text-gray-300">In Stock</span>
                    </div>
                </div>
            
                
                <div class="w-1/2 px-2">
                    <a class="w-full bg-gray-900 dark:bg-gray-600 text-white py-2 px-4 rounded-full font-bold hover:bg-gray-800 dark:hover:bg-gray-700" href="{% url 'Product_order_create' object.slug %}">Buy Now</a>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
